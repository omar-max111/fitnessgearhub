<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Contact Us - Fitness Gear Hub</title>
</head>
<body>
    <header id="contactHeader">
        CONTACT US
    </header>
    <br><br>
    <section id="contact">
        <div class="container">
            <h2>Contact Information</h2>
            <br><br>
            <p>If you have any questions, feedback, or inquiries, feel free to reach out to us. Our team is here to assist you!</p>
            <div class="contact-info">
                <p><i class="fas fa-map-marker-alt"></i> 495 Zerktouni Street, Marrakech, Morocco</p>
                <p><i class="fas fa-envelope"></i> info@fitnessgearhub.com</p>
                <p><i class="fas fa-phone"></i> +212 772910818</p><br>
            </div>
            <h2>Contact Form</h2><br>
            <form action="#" method="post" id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="row social" align="center">
            <a href =''><i class="fab fa-youtube"></i></a>
            <a href=''><i class='fab fa-facebook'></i></a>
            <a href=''><i class='fab fa-instagram'></i></a>
            <a href=""> <i class="fab fa-discord"></i></a>
        </div>
        <br><br>
        <div class="container">
            <p>All Rights Reserved &copy; 2024 Fitness Gear Hub</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
